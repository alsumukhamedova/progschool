<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Programming School</title>
</head>
<body>
<main class="logIn">
    <img src="images/Ellipse%205.png" class="logIn__roundLeft">
    <section class="logIn__group">
        <img src="images/logIn.png" class="logIn__pic">
        <h1 class="logIn__heading">Забыли пароль?</h1>
        <p class="logIn__passwordResetText">Введите почту, чтобы поменять пароль.</p>
        <div class="logIn__email">
            <input type="email" class="form-control shadow rounded-pill logInForm" placeholder="*Email">
        </div>
        <div class="d-flex">
            <button type="submit" class="btn shadow text-white green saveProfileButton rounded-pill regButton">Сохранить</button>
        </div>
    </section>
    <img src="images/Ellipse%204.png" class="logIn__roundTop">
</main>
</body>
</html>
