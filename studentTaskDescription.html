<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="styles.css" rel="stylesheet">
</head>
<body>
<header class="p-3 blue text-white">
    <div class="container">
        <div class="col-12>">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="studentTasks.html" class="nav-link px-5 text-white fs-3"><u>Мои задачи</u></a></li>
                </ul>
                <div class="text-end">
                    <p class="btn text-white mb-2 mb-md-0 fs-4 fw-weight-bolder">0
                        <img src="images/Star%201.png" class="img-fluid mb-2" width="30" height="30">
                    </p>
                </div>
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="images/carbon_user-filled.png" alt="profile" width="60" height="60" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
                        <li><a class="dropdown-item" href="studentProfileEdit.html">Редактировать профиль</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="logIn.html">Выйти</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="col-12 parts d-flex justify-content-center flex-row">
    <div class="col-5 d-flex flex-column justify-content-lg-between">
        <div class="row taskDescription w-100 d-block" id="taskDescription">
            <p class="text">Some text. Description of a task.</p>
        </div>
        <div class="row taskDescription w-100 d-block" id="taskDescription">
            <div  class="text">
                <p>Runtime:</p>
                <p>Memory:</p>
            </div>
        </div>
        <div class="taskFooter">
            <div class="ace rounded-pill">
                <tr class="ace_optionsMenuEntry">
                    <td><label class="text-white" for="-mode" id="mode-label">Язык</label></td>
                    <td>
                        <select id="-mode">
                            <option value="ace/mode/c_cpp">C and C++</option>
                            <option value="ace/mode/csharp">C#</option>
                            <option value="ace/mode/css">CSS</option>
                            <option value="ace/mode/golang">Go</option>
                            <option value="ace/mode/html">HTML</option>
                            <option value="ace/mode/javascript">JavaScript</option>
                            <option value="ace/mode/pascal">Pascal</option>
                            <option value="ace/mode/python">Python</option>
                        </select>
                    </td>
                </tr>
            </div>
            <button type="submit" class="btn shadow text-white green saveSolutionButton rounded-pill">Сохранить</button>
        </div>
    </div>
    <div id="editor">
        var data = "hello";
        function say() {
            console.log(data);
        }
    </div>
    <script type="text/javascript">
        var editor = ace.edit("editor");
        editor.getSession().setMode("ace/mode/javascript");
        editor.setTheme("ace/theme/eclipse");
        editor.getSession().setTabSize(2);
        editor.getValue();
    </script>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
