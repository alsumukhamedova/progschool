<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <title>Programming School</title>
</head>
<body>
<main class="logIn">
  <img src="images/regEllipse.png" class="reg__roundLeft">
  <section class="regForm">
    <h1 class="logIn__heading">Создайте аккаунт</h1>
    <div class="logIn__email">
      <input type="text" class="form-control shadow rounded-pill logInForm" placeholder="*Фамилия и Имя">
    </div>
    <div class="logIn__email">
      <input type="email" class="form-control shadow rounded-pill logInForm" placeholder="*Email">
    </div>
    <div class="">
      <input type="password" class="form-control shadow rounded-pill logInForm" placeholder="*Password">
    </div>
    <div class="logIn__email">
    <input type="link" class="form-control shadow rounded-pill logInForm" placeholder="Teacher's link">
    </div>
    <div class="">
      <input type="text" class="form-control shadow rounded-pill logInForm" placeholder="*Student/Teacher">
    </div>
    <div class="d-flex">
      <button type="submit" class="btn shadow text-white green saveProfileButton rounded-pill regButton">Сохранить</button>
    </div>
  </section>
  <img src="images/registrEllipse.png" class="reg__roundRight">
</main>
</body>
</html>
